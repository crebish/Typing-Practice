<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Typing Practice</title>
</head>
<body>
    
    <h1>Typing Practice</h1>
    <hr/>
    <h2 id="prompt"></h2>


    <input class="radio" type="radio" id="begin" name="Begin" />
        <label for="begin" id="begin-box">Begin</label>

    <br/>
    <input id="typing" placeholder="Begin" onclick="beginTimer()"/>

    <br/>

    <p id="log">0s</p>

    <input type="radio" class="radio" name="New Sentence" id="reset" onclick="newTP()">
        <label for="reset" id="reset-box">New Sentence</label>
    <input type="radio" class="radio" name="Retry" id="redo" onclick="reset()">
        <label for="redo" id="redo-box">Retry</label>

    <script src="index.js"></script>
</body>
</html>
